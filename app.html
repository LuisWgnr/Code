        /* Add some basic styling to the menu */
        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            overflow: hidden;
            display: flex; /* Use flexbox to evenly distribute the menu items */
        }

        ul.menu li {
            flex: 1; /* Distribute the available space equally among the menu items */
        }

        ul.menu li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.menu li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
