<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        /* styling for the navigation bar */
        ul.navigation-bar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            overflow: hidden;
            display: flex; /* Use flexbox to evenly distribute the menu items */
            position: fixed; /* Fix the navigation bar at the top */
            top: 0; /* Position the navigation bar at the very top */
            left: 0; /* Fix the navigation bar to the left edge */
            right: 0; /* Fix the navigation bar to the right edge */
            width: 100%; /* Ensure the navigation bar spans the full width */
            z-index: 1000; /* Ensure the navigation bar stays on top of other content */
        }

        ul.navigation-bar li {
            flex: 1; /* Distribute the available space equally among the menu items */
        }

        ul.navigation-bar li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.navigation-bar li a:hover {
            background-color: #ddd;
        }

        body {
            padding-top: 50px; /* Add padding to the top of the body to prevent content from being hidden behind the fixed navigation bar */
        }
    </style>
</head>
<body>
    <ul class="navigation-bar">
        <li><img src="Grafiken/EnergyScan_logo.png" alt="Logo" class="logo"></li>
        <li><a href="Components/dashboard.html">Markt√ºbersicht</a></li>
        <li><a href="Components/plants.html">Anlagen</a></li>
        <li><a href="Components/transactions.html">Transaktionen</a></li>
        <li><a href="Components/authorities.html">Authorities</a></li>
        <li><a href="Components/faq.html">FAQ</a></li>
    </ul>
    <div id="page-content"></div>
    <script>
        // Define the loadContent function
        function loadContent(url) {
            fetch(url) // Load the content from the URL
                .then(response => response.text())
                .then(html => {
                    document.getElementById('page-content').innerHTML = html; // Set the loaded content into the container
                })
                .catch(error => console.error('Fehler beim Laden der Seite:', error));
        }

        // Add click event listeners to navigation links
        document.querySelectorAll('.navigation-bar a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // Prevents the default behavior of the link
                const url = this.getAttribute('href'); // Get the URL of the link
                loadContent(url); // Load the content using the loadContent function
            });
        });

        // Load dashboard content when the page loads
        window.onload = () => {
            loadContent('Components/dashboard.html');
        };
    </script>
</body>
</html>
