openapi: 3.0.0
info:
  title: Energyscan API
  description: |
    Energyscan is a blockchain explorer that listens to all events from any b2e2 contracts and makes the data accessible via web app and API. Energyscan does not retrieve data from the b2e2 blockchain API but communicates directly with the blockchain nodes.

    This server provides the public HTTP GET endpoints used by the Energyscan web app.

    [Here](https://b2e2-energyscan-webapp-privatechain-prod.azurewebsites.net/api/oas.json) is the oas in json format.

    **Before getting started:**

    - Checkout `GET /utils/blockchain-sync-status` before using this API.

    - Make sure to only use contract addresses created after the block specified in `first_searched_block_with_event` from `GET /utils/blockchain-sync-status`.

    - The b2e2 contracts, from which information should be retrieved, must be a child of the commit `bfb4e6071be5f4474a0608f9810ce07c76ef2861` in [B2E2/b2e2_contracts](https://github.com/B2E2/b2e2_contracts).

  contact:
    name: BlockInfinity
    url: http://www.blockinfinity.com
    email: contact@blockinfinity.com
  version: 2.0.1
servers:
  - url: /api
tags:
  - name: markets
  - name: markets / identity contracts (idc)
  - name: markets / identity contracts (idc) / balances
  - name: markets / claims
  - name: markets / transactions (tx)
  - name: markets / balance authorities / distributors
  - name: utils
