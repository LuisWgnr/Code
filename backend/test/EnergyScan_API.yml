          explode: false
          schema:
            pattern: ^0x[a-fA-F0-9]{40}$
            description: Ethereum checksum address.
            type: string
        - name: start
          in: query
          description: As defined by date-time-RFC3339. Returns all tokens with balance_periods >= this argument.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: end
