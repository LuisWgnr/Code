      operationId: plantsGET
      x-router-controller: controller
      description: |
        Returns all identity contracts, that have at least one valid claim with one of the following topics:

        * 'LOCATION_CLAIM', 

        * 'EXISTENCE_CLAIM',

        * 'MAX_POWER_GENERATION_CLAIM', 

        * 'GENERATION_TYPE_CLAIM', 

        * 'INSTALLATION_DATE_CLAIM',

        * 'METERING_CLAIM', 

        * 'BALANCE_CLAIM'.
