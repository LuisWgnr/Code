          required: true
          style: simple
          explode: false
          schema:
            pattern: ^0x[a-fA-F0-9]{40}$
            description: Ethereum checksum address.
            type: string
        - name: search_query
          in: query
          description: Query must follow the pattern ^(\w+:(\w+|(\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d\.\d+Z)|(\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\dZ)|(\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\dZ))|( and | or | AND | OR ))+$.
          required: false
          style: form
          explode: true
          schema:
            type: string
            pattern: ^(\w+:(\w+|(\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d\.\d+Z)|(\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\dZ)|(\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\dZ))|( and | or | AND | OR ))+$
        - name: with_location
          in: query
          description: If true, only identity contracts with a valid location claim are returned.
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: with_generation_type
          in: query
          description: If true, only identity contracts with a valid generation type claim are returned.
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: page
          in: query
          description: Page index of the results to return. First page is 1.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int64
            default: 1
        - name: per_page
          in: query
          description: Number of results per page.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int64
            default: 20
      responses:
        '200':
          description: wildcard
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plants'
        '400':
          description: wildcard
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - $ref: '#/components/schemas/ValidationError'
        '401':
          description: wildcard
