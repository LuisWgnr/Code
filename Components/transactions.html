<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Transactions Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul.navigation-bar_2 {
            list-style-type: none;
            padding: 0;
            background-color: #f1f1f1;
            overflow: hidden;
            position: relative;
        }
        ul.navigation-bar_2 li {
            float: left;
        }
        ul.navigation-bar_2 li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        th { /* unnecessary? */
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Transaktionen</h1>

    <ul class="navigation-bar_2">
        <li><a href="Components/claim-publications.html">Claim Ver√∂ffentlichungen</a></li>
        <li><a href="Components/energy-documentations.html">Messwerte</a></li>
        <li><a href="Components/token-transfers.html">Token Transfers</a></li>
    </ul>
    <div id="inner-page-content"></div>
    <script>
        function loadinnerContent(url) {
            fetch(url) // Load the content from the URL
                .then(response => response.text())
                .then(html => {
                    document.getElementById('inner-page-content').innerHTML = html; // Set the loaded content into the container
                })
                .catch(error => console.error('Fehler beim Laden der Seite:', error));
        }

        // Add click event listeners to navigation links
        document.querySelectorAll('.navigation-bar_2 a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // Prevents the default behavior of the link
                const url = this.getAttribute('href'); // Get the URL of the link
                loadinnerContent(url); // Load the content using the loadContent function
            });
        });

        // Load dashboard content when the page loads
        window.onload = () => {
            loadinnerContent('Components/claim-publications.html');
        };
    </script>
</body>
</html>
