<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Publications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .search-box {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            /* Ensure the input field is wide enough */
            max-width: 400px;
            /* Adjust max-width as needed to fit the placeholder text */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="search-box">
        <input type="text" placeholder="Suche bspw. 'topic:balance claim [and/or ...]'">
    </div>
    <table>
        <thead>
            <tr>
                <th>Gegenstand</th>
                <th>Topic</th>
                <th>Austeller</th>
                <th>Gültig von (GMT+1)</th>
                <th>Gültig bis (GMT+1)</th>
                <th>Blocknummer</th>
                <th>Transaktions Hash</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- input table here -->
            </tr>
        </tbody>
    </table>
</body>

</html>
